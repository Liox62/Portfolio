<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let A = [];
let B = [];

for (let x = 0; x < 20; x++) {
    A[x] = parseFloat(prompt(`Digite o valor ${x + 1} da matriz A:`));
}

for (let x = 0; x < A.length; x++) {
    B[x] = A[A.length - 1 - x]; 
}

document.write("Matriz A:"+ A+"<br>");
document.write("Matriz B (invertida):"+ B);
    </script>
</body>
</html>
