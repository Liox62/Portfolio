<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numN = 10;
        const nomes = [];
        const nomesComM = [];

        for (let x = 0; x < numN; x++) {
            let nome = prompt("Digite o nome " + (x + 1) + ":");
            nomes.push(nome);
            
            if (nome.charAt(0).toUpperCase() === 'M') {
                nomesComM.push(nome);
            }
        }
        document.write("<h2>Nomes que come√ßam com a letra M:</h2><br>")
        for (let x = 0; x < nomesComM.length; x++) {
            document.write(nomesComM[x] + "<br>");
        }


    </script>
