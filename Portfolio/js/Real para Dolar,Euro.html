<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real para Dolar e para Euro</title>
</head>
<body background="https://cdn.jornaldebrasilia.com.br/wp-content/uploads/2024/02/05144551/CANETA_00839682_0_-t.webp">
    <script>
        var real,dolar,resultado,euro,resultado2
        real=parseFloat(prompt("digite o valor em reais"))
        dolar=real/5
        euro=real/5.50

        resultado=dolar
        alert("seu dinheiro em dolar na cotação de hoje é igual a: "+resultado)

        resultado2=euro
        alert("seu dinheiro em euro na cotação de hoje é igual a: "+resultado2)

    </script>
</body>
</html>
